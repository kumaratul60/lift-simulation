<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lift-Simulation</title>
    <link rel="stylesheet" href="index.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Lift~Simulator</h1>
    <div class="wrapper">
      <div class="container">
        <div class="floor-input">
          <label for="noOfFloors">Enter Floors</label>
          <input type="number" id="noOfFloors" min="1" max="50" value="8" />
        </div>

        <div class="lift-input">
          <label for="noOfLifts">Enter Lifts</label>
          <input type="number" id="noOfLifts" min="1" max="50" value="6" />
        </div>

        <button id="submit-btn" class="generate-button">
          <b>Generate Lift</b>
        </button>
      </div>
      <div id="simulationArea"></div>
    </div>
  </body>
</html>
